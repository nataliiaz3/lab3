 <!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Zaporozhets lab3</title>
  <style>
    .black {background-color: black; color: white;}
	.white {background-color: white; color: black;}
  </style>
 </head>
 <body>
            <fieldset>
                <legend>Диапазон чисел для заполнения таблицы.</legend>
				<label for="minimal">Минимальное значение: </label>
                <input type="number"  required id="minimal" name="minimal"/>
				<label for="maximal">Максимальное значение: </label>
                <input type="number"  required id="maximal" name="maximal"/>
                <input type="submit" onClick="createTable();" value="Создать таблицу"/>
			</fieldset>
   <script>
function randomInteger(min, max) {
	let rand = min - 0.5 + Math.random() * (max - min + 1);
	return Math.round(rand);
    }
     
     function createTable(){
    var  tableMin =+document.getElementById("minimal").value,
         tableMax =+document.getElementById("maximal").value;
	if (tableMin >= tableMax){
	alert( "Невозможно создать таблицу\nПервое введеное число должно быть меньше второго!");
	}
	else{
      var body = document.querySelector("body"),
          tr = "",
          td = "",
          firstTable = document.querySelector("table");
          table = document.createElement("table");
          table.setAttribute("border", "1px");
          for (var i = 0; i < 10; i++) {
        tr = document.createElement("tr");
        for (var j = 0; j < 10; j++) {
          td = document.createElement("td");
          text = document.createTextNode(randomInteger(tableMin, tableMax));
          td.appendChild(text);
           if (i%2 == j%2){
	      td.className= "white";
	      }
	      else{
	      td.className = "black";
	      }
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
      if (firstTable == null){
        return body.appendChild(table);
      } 
	  else {
        var newTable = body.appendChild(table);
        return document.body.replaceChild(newTable, firstTable);
      }
     }
     }
   </script>	
 </body>
</html>
